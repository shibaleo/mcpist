# Air - Live reload for Go apps
# https://github.com/air-verse/air
#
# Usage: dotenv -e .env.local -- air -c apps/server/.air.toml

root = "apps/server"
tmp_dir = "tmp"

[build]
cmd = "go -C apps/server build -o tmp/server.exe ./cmd/server"
entrypoint = "tmp/server.exe"
include_ext = ["go"]
exclude_dir = ["tmp", "vendor", "test"]
delay = 1000

[misc]
clean_on_exit = true

[log]
time = false

[color]
main = "cyan"
watcher = "green"
build = "yellow"
runner = "magenta"
